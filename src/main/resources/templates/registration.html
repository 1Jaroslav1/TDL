<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title> CRM </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/start}"> Start </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}"> Log in </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Sign up new user </h1>
            <div class="card-body">
                <form th:action="@{/registration}" th:object="${request}" method="post">

                    <div class="form-group">
                        <label> First Name </label>
                        <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                               placeholder="Enter First Name"/>
                    </div><br>

                    <div class="form-group">
                        <label> Last Name </label>
                        <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                               placeholder="Enter Last Name"/>
                    </div><br>

                    <div class="form-group">
                        <label> Email </label>
                        <input type="text" name="email" th:field="*{email}" class="form-control"
                               placeholder="Enter Email"/>
                    </div><br>

                    <div class="form-group">
                        <label> Password </label>
                        <input type="password" name="password" th:field="*{password}" class="form-control"
                               placeholder="Enter Password"/>
                    </div><br>

                    <div class="form-group">
                        <label> Img </label>
                        <input type="text" name="img" th:field="*{img}" class="form-control"
                               placeholder="Enter Img"/>
                    </div><br>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary"> Submit </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
