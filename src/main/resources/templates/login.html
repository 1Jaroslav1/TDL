<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title> CRM </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/start}"> Start </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/registration/form}"> Sign up </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form class="form-signin" method="post" action="/login">
        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid email or
                password.</div>
        </div>
        <br><br>
        <h2 class="form-signin-heading">Please login to CRM</h2>
        <br>
        <div class="form-group">
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required=""
                   autofocus="">
        </div><br>
        <div class="form-group">
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                   required="">
        </div><br>
        <div class="box-footer">
            <button type="submit" class="btn btn-primary"> Log in </button>
        </div>
    </form>
</div>
</body>
</html>
