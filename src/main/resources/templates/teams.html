<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>ToDoList</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li>
          <a class="nav-link active" aria-current="page" href="/edit/form" sec:authentication="principal.firstName"></a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home"> Home </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/teams/show_all"> Teams </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/tasks/show_all"> Tasks </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/users/showAll"> Users </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/logout"> Logout </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1> Teams </h1>
  </div>
  <div class="row">
    <div class="col-lg-3">
      <a href="/teams/addNew/form" aria-current="page" class="nav-link active btn btn-primary btn-sm mb-3"> Add Team </a>
    </div>
    <div class="col-lg-3">
      <a href="/teams/show_all" aria-current="page" class="nav-link active btn btn-primary btn-sm mb-3"> All teams </a>
    </div>
    <div class="col-lg-3">
      <a href="/teams/show_team_leader" aria-current="page" class="nav-link active btn btn-primary btn-sm mb-3"> Where Team Leader </a>
    </div>
    <div class="col-lg-3">
      <a href="/teams/show_member" aria-current="page" class="nav-link active btn btn-primary btn-sm mb-3"> Where Member </a>
    </div>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <td> Team Name</td>
      <td> Team Leader</td>
      <td> Team Members</td>
      <td> Team Tasks</td>
      <td> Actions </td>
    </tr>
    </thead>

    <tbody>
    <tr th:each = "team: ${teams}">
      <td th:text = "${team.name}"></td>
      <td th:text = "${team.teamLeader}"></td>
      <td th:text = "${team.teamMembers}"></td>
      <td th:text = "${team.teamTasks}"></td>
      <td>
        <a th:href="@{/teams/edit/{id}(id=${team.id})}" class="btn btn-primary"> Update </a>
        <a th:href="@{/teams/delete/{id}(id=${team.id})}" class="btn btn-danger"> Delete </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
