<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li>
                    <a class="nav-link active" aria-current="page" href="/edit/form" sec:authentication="principal.firstName"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home"> Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/teams/show_all"> Teams </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/tasks/show_all"> Tasks </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/users/showAll"> Users </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout"> Logout </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> Users </h1>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <td> First Name </td>
            <td> Last Name </td>
            <td> Email </td>
            <td> Role </td>
            <td> Tasks </td>
            <td> Teams </td>
            <td> Actions </td>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "user: ${users}">
            <td th:text = "${user.firstName}"></td>
            <td th:text = "${user.lastName}"></td>
            <td th:text = "${user.email}"></td>
            <td th:text = "${user.applicationUserRole}"></td>
            <td th:text = "${user.tasks}"></td>
            <td th:text = "${user.teams}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-primary"> Update </a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger"> Delete </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
